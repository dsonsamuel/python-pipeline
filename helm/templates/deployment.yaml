apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-test
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: python-test
  template:
    metadata:
      labels:
        app: python-test
    spec:
      containers:
      - name: python-test
        image: artefacts.lloydsbanking.cloud/private-harprd_brgtst-python-staging/PyTest:1.0
        ports:
        - containerPort: 80
